<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .produit {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .produit img {
            width: 100px;
            height: 100px;
        }

        .produit .details {
            margin-left: 20px;
        }

        .produit .details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre magasin de l√©gumes</h1>
    </header>

    <main>
        <section class="produit">
            <img src="https://i.imgur.com/1ekv3Fe.jpg" alt="Carotte (Wortel)">
            <div class="details">
                <p>Carotte</p>
                <p>Prix: 2 Euro</p>
            </div>
        </section>

        <section class="produit">
            <img src="https://i.imgur.com/0ETm5fP.jpg" alt="Laitue (Selada)">
            <div class="details">
                <p>Laitue</p>
                <p>Prix: 6 Euro</p>
            </div>
        </section>

        <section class="produit">
            <img src="https://i.imgur.com/0ETm5fP.jpg" alt="Brocoli">
            <div class="details">
                <p>Brocoli</p>
                <p>Prix: 4,25 Euro</p>
            </div>
        </section>

        <section class="produit">
            <img src="https://i.imgur.com/1ekv3Fe.jpg" alt="Tomate">
            <div class="details">
                <p>Tomate</p>
                <p>Prix: 5 Euro</p>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2025</p>
    </footer>
</body>
</html>
